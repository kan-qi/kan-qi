career-profile:
    title: Career Profile
    summary: |
      I am currently a PhD student at University of Southern California, advised by Prof. <a href="https://en.wikipedia.org/wiki/Barry_Boehm" target="_blank" rel="nofollow">Barry Boehm</a>. My primary research work at USC is automated software architectural complexity analysis of mobile and web applications. Before my PhD study, I obtained my MS degree from University of Southern California and my BS degree from Changchun University, both in computer science. 


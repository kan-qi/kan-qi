career-profile:
    title: Career Profile
    summary: |
      I am a PhD student at University of Southern California. My primary research work at USC is automated software architectural complexity analysis of mobile and web applications. Before my PhD study, I obtained my MS degree from University of Southern California and my BS degree from Changchun University, both in computer science. 

